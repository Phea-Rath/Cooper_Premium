    <section class="register">
      <h3 id="myh1">ABOUT YOU</h3>
      <form action="">
        <div class="name">
          <input
            type="name"
            name="name"
            id="mytext"
            placeholder="First name"
            required
          />
          <input
            type="name"
            name="name"
            id="mytext1"
            placeholder="Last name"
            required
          />
        </div>
        <div class="name">

            type="email"
            name="email"
            id="email"
            placeholder="Your email"
            required
          />
          <input
            type="tel"
            name="tel"
            id="tel"
            placeholder="Your numberphone"
            required
          />

        <div class="message">

            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here..."
          ></textarea>
        </div>
        <div class="btn">
